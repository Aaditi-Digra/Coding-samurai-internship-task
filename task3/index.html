<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    .todo-container {
      background: #2c2c3f;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #a8e6cf;
    }

    .add-task {
      display: flex;
      margin-bottom: 20px;
    }

    .add-task input {
      flex: 1;
      padding: 12px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .add-task button {
      padding: 12px 20px;
      border: none;
      background-color: #00b894;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-task button:hover {
      background-color: #019170;
    }

    ul.task-list {
      list-style: none;
    }

    ul.task-list li {
      background-color: #39394d;
      margin-bottom: 10px;
      padding: 12px 14px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    ul.task-list li.completed span {
      text-decoration: line-through;
      color: #bbb;
    }

    .task-text {
      flex: 1;
      margin-right: 10px;
    }

    .task-actions button {
      margin-left: 6px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .task-actions .complete {
      background: #55efc4;
    }

    .task-actions .edit {
      background: #74b9ff;
    }

    .task-actions .delete {
      background: #ff7675;
    }

    .task-actions button:hover {
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>ðŸŒ™ My To-Do List</h2>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="What do you need to do?" />
      <button onclick="addTask()">Add</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
    <div class="footer">Tasks are saved automatically ðŸ”„</div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        if (task.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.className = "task-text";
        span.textContent = task.text;

        const actions = document.createElement("div");
        actions.className = "task-actions";

        const completeBtn = document.createElement("button");
        completeBtn.className = "complete";
        completeBtn.textContent = "âœ”";
        completeBtn.onclick = () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.className = "edit";
        editBtn.textContent = "âœŽ";
        editBtn.onclick = () => {
          const newText = prompt("Edit task:", task.text);
          if (newText !== null && newText.trim() !== "") {
            tasks[index].text = newText.trim();
            saveTasks();
            renderTasks();
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete";
        deleteBtn.textContent = "ðŸ—‘";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(completeBtn);
        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return alert("Task cannot be empty!");
      tasks.push({ text: text, completed: false });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTask();
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
